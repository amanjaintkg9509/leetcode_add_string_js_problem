   * 
   * Req.:- Given two non-negative integers, num1 and num2 represented as string, return the sum of num1 and num2 as a string.
   * Follow up: Could you solve it without using any built-in BigInteger library or converting the inputs to integer directly?
   * Constraints:
        1 <= num1.length, num2.length <= 104
        num1 and num2 consist of only digits.
        num1 and num2 don't have any leading zeros except for the zero itself.    
   */

  /**
   * Pesudo code:-
   * 1. get two values and check value is number or not after convert parseFloat or ParseInt.
   * 2. if condition true then return undefined
   * 3. convert both value using parseFloat function, so number both values are convert in Float value.
   * 4. create new variable and save addition using add arthmetic option.
   * 5. sum is holding float value after addition operation now we need to convert in string and check if sum value is
   * exponential show convert in complete value and then convert so, we can use toLocaleString() and pass fullWide and useGrouping
   * status false otherwise, it's provide grouping value like: 2,000,0000,000.
   */

  let addStrings = (num1, num2) => {
    if (isNaN(parseFloat(num1)) || isNaN(parseFloat(num2))) {
      return;
    }

    let carry = 0;
    if (num1.length < num2.length) {
      let temp = num1;
      num1 = num2;
      num2 = temp;
    }
    num1 = num1.split("").reverse().join("");
    num2 = num2.split("").reverse().join("");
    let sum = "";
    num1 = num1.split("");

    num1.forEach((element, i) => {
      let sumDigit = 0;
      sumDigit =
        Number(num1[i] ? num1[i] : 0) + Number(num2[i] ? num2[i] : 0) + carry;

      if (sumDigit > 9) {
        sumDigit =
          i + 1 == num1.length
            ? sumDigit.toString().split("").reverse().join("")
            : sumDigit - 10;
        carry = 1;
        sum += sumDigit.toString();
      } else {
        carry = 0;
        sum += sumDigit.toString();
      }
    });

    // console.log(sum);
    return sum.split("").reverse().join("");
  };
